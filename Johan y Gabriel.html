<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Entrenamientos</title>
</head>
<body>
  <form action="http://ordenadordelprofesor/imw/recibe_fomulario.php" method="post" enctype="multipart/form-data">
    <table>
      <tr>
        <th colspan="2">Registro de Entrenamiento</th>
      </tr>
      <tr>
        <td align="right"><label for="nombre_apellidos">Nombre y Apellidos (*):</label></td>
        <td><input type="text" id="nombre_apellidos" name="nombre_apellidos" maxlength="100" required></td>
      </tr>
      <tr>
        <td align="right"><label for="dni">DNI (*):</label></td>
        <td><input type="text" id="dni" name="dni" maxlength="9" required></td>
      </tr>
      
      <tr>
        <td align="right"><label for="password">Contraseña (*):</label></td>
        <td><input type="password" id="password" name="password" minlength="5" maxlength="10" required></td>
      </tr>
      
      <tr>
        <td align="right"><label for="telefono">Teléfono:</label></td>
        <td><input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}"></td>
      </tr>
      
      <tr>
        <td align="right"><label for="email">Email (*):</label></td>
        <td><input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"></td>
      </tr>
      
      <tr>
        <td align="right"><label for="fecha_entrenamiento">Fecha del Entrenamiento (*):</label></td>
        <td><input type="date" id="fecha_entrenamiento" name="fecha_entrenamiento" max="2023-12-31" required></td>
      </tr>
      
      <tr>
        <td align="right"><label for="imagenes">Imágenes del Entrenamiento:</label></td>
        <td><input type="file" id="imagenes" name="imagenes[]" accept=".jpg" multiple></td>
      </tr>
      
      <tr>
        <td align="right"><label for="rutina_ejercicios">Rutina de Ejercicios:</label></td>
        <td><input type="file" id="rutina_ejercicios" name="rutina_ejercicios" accept=".pdf"></td>
      </tr>
      
      <tr>
        <td align="right"><label for="cantidad_agua">Cantidad de Agua Consumida:</label></td>
        <td><input type="number" id="cantidad_agua" name="cantidad_agua" min="0.5" max="10" step="0.5" value="0.5"></td>
      </tr>
      
      <tr>
        <td align="right"><label for="nivel_esfuerzo">Valoración del Nivel de Esfuerzo (*):</label></td>
        <td><input type="range" id="nivel_esfuerzo" name="nivel_esfuerzo" min="1" max="10" required></td>
      </tr>
      
      <tr>
        <td align="right"><label for="tipo_entrenamiento">Tipo de Entrenamiento (*):</label></td>
        <td>
          <select id="tipo_entrenamiento" name="tipo_entrenamiento" required>
            <option value="aerobico">Aeróbico</option>
            <option value="anaerobico">Anaeróbico</option>
          </select>
        </td>
      </tr>
    
      <tr>
        <td align="right"><label for="salas_utilizadas">Salas Utilizadas (*):</label></td>
        <td>
          <select id="salas_utilizadas" name="salas_utilizadas[]" multiple required>
            <option value="pista_exterior">Pista exterior</option>
            <option value="piscina">Piscina</option>
            <option value="sala_musculacion">Sala de musculación</option>
            <option value="sala_spinning">Sala de spinning</option>
            <option value="sala_polivalente">Sala polivalente</option>
            <option value="zona_cardio">Zona cardio</option>
          </select>
        </td>
      </tr>
      
      <input type="hidden" name="identificacion" value="Tu Nombre y Apellidos">
     
      <tr>
        <td colspan="2" align="center">
          <button type="reset">Eliminar Valores</button>
        </td>
      </tr>
    </table>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
